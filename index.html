<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Scary Road</title>
      <meta name="author" content="Donovan Kraeker">
      <meta name="description" content="A Movie Theater WebVR virtual reality example website experience using A-Frame designed by Donovan Kraeker">
      <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
   </head>
   <body>
      <a-scene>
  
            
         
         <a-entity camera position="0 1.7 7.5" look-controls="enabled: true" cursor-visible="enabled: false" wasd-controls="enabled: true">
         <a-cursor></a-cursor>
         </a-entity>
         
         <!-- Ground highlight --><!-- Ceiling Floor -->
         <a-entity geometry=" primitive: plane; height: 24; width: 22" position="0 0.5 2" rotation="-90 0 0" 

         material="shader: flat; roughness: 1; src: url(images/floor1.png)">
            
         </a-entity>
         
         <a-entity geometry=" primitive: box; depth: 0.1; height:24; width: 22" position="0 12.5 2" rotation="-90 0 0" 

         material="shader: standard; side: bottom; src: url(images/sky.jpg)">
            
         </a-entity>
         <!-- Box in the center -->
         <a-entity geometry=" primitive: box; depth: 0.1 height : 6 ; width : 6" position="0 5 0" material="shader: standard; src: url(images/Start-up.png)"></a-entity>
         <a-entity scale = "4 4 4" bmfont-text = "text: Press Start if you Dare! ; color: red ; size : 1.5; height : 0.5" position= "0 4 0"></a-entity>
         
         <!-- Front Back Walls -->
         <a-entity geometry=" primitive: box; depth: 0.1; height: 12; width: 22" position="0 6.5 -10" material="shader: standard; color: #000"></a-entity>
         <a-entity geometry=" primitive: box; depth: 0.1; height: 12; width: 22" position="0 6.5 14" material="shader: standard; color: #000"></a-entity>
         
         <!-- Side Walls -->
         <a-entity geometry=" primitive: box; depth: 0.1; height: 12; width: 24" position="11 6.5 2" rotation="0 90 0" 

         material="shader: standard; roughness: 1; src: url(images/back.jpg)">
            
         </a-entity>
         
         <a-entity geometry=" primitive: box; depth: 0.1; height: 12; width: 24" position="-11 6.5 2" rotation="0 90 0" 

         material="shader: standard; roughness: 1; src: url(images/back.jpg)">
            
         </a-entity>
         
         <!-- Molding -->
         <a-entity geometry=" primitive: box; depth: 0.5; height: 0.5; width: 24" position="-10.75 0.5 2" rotation="0 90 0" 

         material="shader: standard; metalness: 0.5; color: #000">
            
         </a-entity>
         
         <a-entity geometry=" primitive: box; depth: 0.5; height: 0.5; width: 24" position="10.75 0.5 2" rotation="0 90 0" 

         material="shader: standard; metalness: 0.5; color: #000">
            
         </a-entity>
         
         <a-entity geometry=" primitive: box; depth: 0.5; height: 0.5; width: 24" position="-10.75 12.5 2" rotation="0 90 0" 

         material="shader: standard; metalness: 0.5; color: #000">
            
         </a-entity>

         <a-entity geometry=" primitive: box; depth: 0.5; height: 0.5; width: 24" position="10.75 12.5 2" rotation="0 90 0" 

         material="shader: standard; metalness: 0.5; color: #000">
            
         </a-entity>
         
        
         
         <!-- Sconces -->
         <!--
         <a-entity geometry=" primitive: cylinder; radius: 0.2; height: 0.5" position="10.7 9.5 -2.5" open-ended="false" 
         material="shader: standard; metalness: 0.5; color: #26030d">
            
         </a-entity>
         
         <a-entity geometry=" primitive: cylinder; radius: 0.2; height: 0.5" position="10.7 9.5 2.5" open-ended="false" 
         material="shader: standard; metalness:0.5; color: #26030d">
            
         </a-entity>

         <a-entity geometry=" primitive: cylinder; radius: 0.2; height: 0.5" position="10.7 9.5 7.5" open-ended="false" 
         material="shader: standard; metalness:0.5; color: #26030d">
            
         </a-entity>

         <a-entity geometry=" primitive: cylinder; radius: 0.2; height: 0.5" position="-10.7 9.5 -2.5" open-ended="false" 
         material="shader: standard; metalness:0.5; color: #26030d">
            
         </a-entity>
         
         <a-entity geometry=" primitive: cylinder; radius: 0.2; height: 0.5" position="-10.7 9.5 2.5" open-ended="false" 
         material="shader: standard; metalness:0.5; color: #26030d">
            
         </a-entity>
         
         <a-entity geometry=" primitive: cylinder; radius: 0.2; height: 0.5" position="-10.7 9.5 7.5" open-ended="false" 

         material="shader: standard; metalness:0.5; color: #26030d">
            
         </a-entity>

         -->
        
         <!-- Speakers -->
         <a-entity geometry=" primitive: box; depth: 0.5; height: 1; width: 0.7" position="10.5 9.5 -7.5" rotation="-10 90 0"
          material="shader: standard; roughness: 0.7; color: #000">
             
          </a-entity>
         
         <a-entity geometry=" primitive: box; depth: 0.5; height: 1; width: 0.7" position="-10.5 9.5 -7.5" rotation="10 90 0" 
         material="shader: standard; roughness: 0.7; color: #000">
            
         </a-entity>
         
         <a-entity geometry=" primitive: box; depth: 0.5; height: 1; width: 0.7" position="10.5 9.5 12" rotation="-10 90 0" 

         material="shader: standard; roughness: 0.7; color: #000">
            
         </a-entity>
         
         <a-entity geometry=" primitive: box; depth: 0.5; height: 1; width: 0.7" position="-10.5 9.5 12" rotation="10 90 0" 

         material="shader: standard; roughness: 0.7; color: #000">
            
         </a-entity>
         
         <!-- Other -->
         

         <a-entity geometry=" primitive: box; depth: 2; height: 16; width: 18" position="0 2.8 -9.1" 

         material="shader: standard; color: #000">
            
         </a-entity>
         
         <a-entity geometry=" primitive: box; height: 11.5; width: 18" position="0 5.5 -8" 

         material="shader: flat; roughness: 0.5; src: url(images/forest.jpg)">
            
         </a-entity>
         
        <a-model src="models/ghost.obj" scale="1 1 1" position="0 0.35 7.6" rotation="0 90 0">
        <a-sound src="sounds/scarySfx.mp3" autoplay ="true" position="0 0.35 7.6"></a-sound>
         </a-model>
         <!-- Lighting and background -->
         <a-sky color="white"></a-sky>
      </a-scene>
   </body>
</html>
